scalar Date

type Query {
  """returns all users"""
  getAllUsers: [User!]!
}

type Session {
  createdAt: Date!
  id: ID!
  updatedAt: Date!
  user: User!
  userid: ID!
}

type User {
  avatarUrl: String
  createdAt: Date!
  department: String!
  email: String!
  id: ID!
  role: String!
  semester: Int!
  sessions: [Session!]!
  university: String!
  updatedAt: Date!
  username: String!
}
