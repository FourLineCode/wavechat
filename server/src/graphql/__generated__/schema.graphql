scalar Date

type Mutation {
  """Sign up new user"""
  signup(input: SignUpInput!): SignupResult!
}

type Query {
  """returns all users"""
  getAllUsers: [User!]!
}

type Session {
  createdAt: Date!
  id: ID!
  updatedAt: Date!
  user: User!
  userId: ID!
}

input SignUpInput {
  department: String
  email: String!
  password: String!
  semester: Int
  university: String
  username: String!
}

type SignupResult {
  success: Boolean!
  user: User!
}

type User {
  avatarUrl: String
  createdAt: Date!
  department: String
  displayName: String!
  email: String!
  id: ID!
  role: String!
  semester: Int
  sessions: [Session!]!
  university: String
  updatedAt: Date!
  username: String!
}
